<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image"></div>
        <div class="content">
          <p class="type">perfume</p>
          <h1 class="title">gabrielle essence eau de parfum</h1>
          <p class="description">
            A floral,solar and voluptuous interpretation composed by Olivier
            Polge, Perfume-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="current">&dollar;149.99</p>
            <p class="old">&dollar;169.99</p>
          </div>
          <button>
            <img src="images/icon-cart.svg" alt="cartIcon">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
